{% extends 'base.html' %}
{% load static %}

{% block content %}
<section>
  <!-- New: Create for loop -->
  {% for item in menu %}
  <article>
    <!-- New: Add DTL variable to display name -->
    <h1>{{ item.name }}</h1>
    <span>
      <p>{{ item.menu_item_description }}</p>
      <!-- New: Add DTL variable to display price -->
      <p>Price: ${{ item.price }}</p>
    </span>
  </article>
  <!-- New: End for loop -->
  {% endfor %}
</section>
{% endblock %}
