{% extends 'base.html' %} 
{% load static %} 
{% block content %}
<section>
   <article>
      <h1>{{ menu_item.name }}</h1>
      <span>
         <a href="{% url 'home' %}">Home</a> /
         <a href="{% url 'menu' %}">Menu</a>/
         <!-- New: Replace code to display menu item name -->
         {{ menu_item.name }}
      </span>
      <!--Begin row-->
      <div class="row">
         <!--Begin col-->
         <div class="column">
            <h2>
               <!-- New: Add DTL variable to display menu item name --> 
               {{ menu_item.name }}
            </h2>
            <p>
               <!-- New: Add DTL variable to display description --> 
               {{ menu_item.menu_item_description }}
            </p>
            <p>
               <!-- New: Add DTL variable to display price --> 
               Price: ${{ menu_item.price }}
            </p>
         </div>
         <!--End col-->
         <!--Begin col-->
         <div class="column">
            <!-- New: Replace code to display image -->
            <img src="{% static 'img/menu_items/'|add:menu_item.name|add:'.jpg' %}" alt="{{ menu_item.name }}" width="200" height="150" />
         </div>
         <!--End col-->
      </div>
      <!--End row-->
   </article>
</section>
{% endblock %}
